<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const root = document.getElementById(`root`);

    const names = [
      "구하림",
      "김보미",
      "김수현",
      "김정수",
      "문혜림",
      "배성빈",
      "백지원",
      "송이현",
      "신지윤",
      "유으뜸",
      "유호영",
      "이연승",
      "이재영",
      "이종수",
      "임유진",
      "정호연",
      "조우식",
      "조자연",
      "최유진",
      "황재민",
    ];

    const tagComponent = (tag, textNode, ...att) => {
      //   const { att } = att;
      console.log(att);
      return `<${tag}${att.map((att) => att)}="">${textNode}</${tag}>`;
    };

    const app = () => {
      //         ${names.map((name) => tagComponent(`h1`, name)).join("")}
      return `
            ${names
              .map((name) => {
                if (name == `이종수`) {
                  return tagComponent(`h1`, name, `style,color:red;`, `class`);
                } else {
                  return tagComponent(`h6`, name);
                }
              })
              .join("")}
            `;
    };

    const render = () => {
      root.innerHTML = app();
    };

    render();
  </script>
</html>
